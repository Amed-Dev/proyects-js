<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://github.com/Amed-Dev/amedpereda/blob/main/public/favicon.png?raw=true"
      type="image/x-icon" />
    <title>Practice - 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <style>
      [data-bs-theme="dark"] {
        --bg-success-bg-good: rgba(87, 178, 54, 0.45);
        --bg-success-bg-good-subtle: rgba(87, 178, 54, 0.39);
      }
      .bg-success-good {
        background-color: var(--bg-success-bg-good) !important;
      }
      .bg-success-good-subtle {
        background-color: var(--bg-success-bg-good-subtle) !important;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center my-4">TECH'S EDU - Escuela de programación</h2>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="mostrar-estudiante"
            data-bs-toggle="tab"
            data-bs-target="#nav-estudiante-tab"
            type="button"
            role="tab"
            aria-controls="nav-estudiante-tab"
            aria-selected="true">
            Estudiantes
          </button>
          <button
            class="nav-link"
            id="registrar-estudiante"
            data-bs-toggle="tab"
            data-bs-target="#nav-registro-tab"
            type="button"
            role="tab"
            aria-controls="registrar-estudiante"
            aria-selected="false">
            Registrar estudiantes
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-estudiante-tab"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
          tabindex="0">
          <div class="container-fluid w-100 w-md-75 p-4" id="student-board">
            <div class="students-nacionales">
              <h3 class="mt-2">Estudiantes nacionales</h3>
              <table class="table table-hover" id="tb-nacional">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Curso</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="students-internacionales">
              <h3 class="mt-2">Estudiantes internacionales</h3>
              <table class="table table-hover" id="tb-internacional">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Curso</th>
                    <th scope="col">País de origen</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade Reset Dark"
          id="nav-registro-tab"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
          tabindex="0">
          <div class="container-fluid w-100 w-md-75 p-4" id="student-board">
            <h3 class="text-center mt-2">Resgistrar Estudiantes</h3>
            <form
              class="mx-auto needs-validation"
              novalidate
              style="width: 600px"
              id="register-form"
              method="post">
              <div class="mb-3">
                <label for="nombre" class="form-label">
                  Nombres Completos
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Mateo Díaz"
                  required />
                <div class="invalid-feedback">
                  Por favor ingrese su nombre completo.
                </div>
              </div>
              <div class="mb-3">
                <label for="edad" class="form-label"> Edad </label>
                <input
                  type="number"
                  class="form-control"
                  id="edad"
                  placeholder="18"
                  required />
                <div class="invalid-feedback">Por favor ingrese su edad.</div>
              </div>
              <div class="mb-3">
                <label for="curso" class="form-label"> Curso </label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="curso"
                  required>
                  <option selected value="">Seleccionar...</option>
                  <option value="Desarrollo Web">Desarrollo Web</option>
                  <option value="Diseño UI/UX">Diseño UI/UX</option>
                  <option value="Desarrollo Frontend">
                    Desarrollo Frontend
                  </option>
                  <option value="Desarrollo Backend">Desarrollo Backend</option>
                  <option value="Desarrollo Móvil">Desarrollo Móvil</option>
                  <option value="Desarrollo de Juegos">
                    Desarrollo de Juegos
                  </option>
                </select>
                <div class="invalid-feedback">
                  Por favor seleccione un curso.
                </div>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checkForeign" />
                <label class="form-check-label" for="checkForeign">
                  Soy estudiante extranjero
                </label>
              </div>
              <div class="mb-3" id="input-PaisOrigen"></div>
              <div class="mb-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-info" id="btn-add">
                  Agregar
                </button>
              </div>
            </form>
            <div id="toast-container">
              <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div
                  id="SuccessToast"
                  class="toast bg-success-good-subtle "
                  role="alert"
                  aria-live="assertive"
                  aria-atomic="true">
                  <div class="toast-header bg-success-good">
                    <img
                      src="https://cdn-icons-png.freepik.com/512/12901/12901779.png"
                      class="rounded me-2 ratio-1x1"
                      alt="operation success"
                      style="width: 1rem" />
                    <strong class="me-auto">TECH'S EDU</strong>
                    <small>Ahora</small>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="toast"
                      aria-label="Close"></button>
                  </div>
                  <div class="toast-body"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>

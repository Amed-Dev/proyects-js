<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://github.com/Amed-Dev/amedpereda/blob/main/public/favicon.png?raw=true"
      type="image/x-icon" />
    <title>Practice - 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center my-4">Ejercicios de práctica 4</h2>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-exercise1-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-exercise1"
            type="button"
            role="tab"
            aria-controls="nav-exercise1"
            aria-selected="true">
            Ejercicio 6
          </button>
          <button
            class="nav-link"
            id="nav-exercise2-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-exercise2"
            type="button"
            role="tab"
            aria-controls="nav-exercise2"
            aria-selected="false">
            Ejercicio 7
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-exercise1"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
          tabindex="0">
          <div class="container-fluid w-100 w-md-75 p-4" id="trivia-board">
            <!-- contenido dinámico -->
          </div>
          <div class="container-fluid w-100 w-md-75 p-4 d-none" id="sumaryContainer">
            <!-- Sumary container -->
            <h3 class="text-center mt-2">Trivia - Sustantivos</h3>
            <h5 class="text-center mt-4">Resumen</h5>

            <div class="acuraccy_container p-2 row">
              <div class="col p-2">
                <div class="card">
                  <div class="card-body fw-bold">Presición</div>
                  <div
                    id="acuraccy"
                    class="progress mx-3 mb-3"
                    role="progressbar"
                    aria-label="Success example"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="background: #ef3c69">
                    <div class="progress-bar" id="acuraccy-bar"></div>
                    <div class="acuraccy-value">
                      <div class="acuraccy-label"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mx-auto">
                <div>
                  <div class="row my-4">
                    <div class="col">
                      <div
                        class="rounded-2 border border-light-subtle d-flex justify-content-center align-content-center p-4">
                        <div class="card-body fw-bold">Puntuación</div>
                        <div class="score-container">
                          <span id="score"></span>
                          <span id="label-score">puntos</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div
                    class="col text-center mb-2 fw-bold text-light text-opacity-75">
                    Estadísticas
                  </div>
                  <div
                    class="row row-cols-1 row-cols-md-2 g-4 text-center"
                    id="statistics">
                    <div class="col correct-container">
                      <div class="card">
                        <div
                          class="bg-image"
                          style="background-position: 294px -713px"></div>
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p class="card-text">Correcto</p>
                        </div>
                      </div>
                    </div>
                    <div class="col incorrect-container">
                      <div class="card">
                        <div
                          class="bg-image"
                          style="background-position: -138px -598px"></div>
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p class="card-text">Incorrecto</p>
                        </div>
                      </div>
                    </div>
                    <div class="col not-answered-container">
                      <div class="card">
                        <div
                          class="bg-image"
                          style="background-position: 419px -713px"></div>
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p class="card-text">No respondido</p>
                        </div>
                      </div>
                    </div>
                    <div class="col avg-time-container">
                      <div class="card">
                        <div
                          class="bg-image"
                          style="background-position: -240px -223px"></div>
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p class="card-text">Tiempo/quizz</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="sumary_container">
              <!-- contenido generado con js -->
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade Reset Dark"
          id="nav-exercise2"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
          tabindex="0">
          <h3 class="text-center mt-2">Elementos Químicos</h3>
          <main id="elementsChemistryContainer">
            <!-- contenido generado con js -->
          </main>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/mainPreguntas.js"></script>
    <script type="module" src="./assets/js/mainElementos.js"></script>
  </body>
</html>

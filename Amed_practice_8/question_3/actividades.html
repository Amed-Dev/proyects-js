<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medios de transporte - Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/190/190190.png"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="container-fluid min-vh-100 m-0 p-0">
      <header>
        <h1 class="text-center py-4 m-0 fw-bold">Medios de transporte</h1>
        <nav id="nav-bar">
          <ul class="list-unstyled d-flex justify-content-around">
            <li><a href="./sonidos.html">Sonidos</a></li>
            <li><a href="./actividades.html">Actividades</a></li>
          </ul>
        </nav>
      </header>
      <main class="content">
        <h4 class="text-center fw-bold text-primary">Actividad 1</h4>
        <p class="text-center text-dark fw-bold">Relaciona las im√°genes</p>
        <div
          class="container-content d-flex justify-content-center flex-column align-items-center">
          <div class="container-medios-transporte width-calc-md"></div>
          <div
            class="container-medios-transporte container-sombras width-calc-md"></div>
        </div>
        <div
          class="modal fade"
          id="scoreBoard"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header justify-content-center">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div
                  class="title d-flex justify-content-center align-content-center my-3">
                  <h1
                    class="modal-title fs-5 text-center"
                    id="exampleModalLabel">
                    Muy bien
                  </h1>
                  <img
                    src="./assets/img/tenor.gif"
                    width="24px"
                    alt="aplausos" />
                </div>
                <div
                  class="starsContainer d-flex justify-content-center align-items-end text-warning-emphasis my-2">
                  <i class="fa-solid fa-star fs-3"></i>
                  <i class="fa-solid fa-star fs-2"></i>
                  <i class="fa-solid fa-star fs-3"></i>
                </div>
                <div class="score text-center my-2">
                  <span class="text-info-emphasis">
                    Puntaje: <span id="scoreIndicator" class="text-info"></span>
                  </span>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="btn-reload"
                  data-bs-dismiss="modal">
                  Volver a jugar
                </button>
              </div>
            </div>
          </div>
        </div>
        <audio id="reproductor_audio">
          <source
            src="./assets/audio/feliz.mp3"
            type="audio/mpeg"
            id="reproductor_audio" />
        </audio>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/mainActivities.js"></script>
  </body>
</html>

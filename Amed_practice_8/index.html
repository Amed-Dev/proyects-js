<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container py-4 min-vh-100">
      <ul class="list-group w-50 mx-auto">
        <li
          class="list-group-item disabled list-group-item-info text-center text-info-emphasis"
          aria-disabled="true">
          Eventos en JavaScrip
        </li>
        <li class="list-group-item" id="onclick">onclick</li>
        <li class="list-group-item" id="ondblclick">ondblclick</li>
        <li class="list-group-item" id="onmousedown">onmousedown</li>
        <li class="list-group-item" id="onmouseenter">onmouseenter</li>
        <li class="list-group-item list-group-item-warning" id="onmouseleave">
          onmouseleave
        </li>
        <li class="list-group-item" id="onmousemove">
          onmousemove <span class="ms-4" id="position"></span>
        </li>
        <li class="list-group-item" id="onmouseover">onmouseover</li>
        <li class="list-group-item text-decoration-underline" id="onmouseout">
          onmouseout
        </li>
        <li class="list-group-item" id="oncontextmenu">oncontextmenu</li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>

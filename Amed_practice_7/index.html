<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Practica 7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="shortcut icon"
      href="https://github.com/Amed-Dev/amedpereda/blob/main/public/favicon.png?raw=true"
      type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/style-ptable.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <nav class="my-2">
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-imc-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-imc"
              type="button"
              role="tab"
              aria-controls="nav-imc"
              aria-selected="true">
              Calculadora de IMC
            </button>
            <button
              class="nav-link"
              id="nav-contador-dinero-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-contador-dinero"
              type="button"
              role="tab"
              aria-controls="nav-contador-dinero"
              aria-selected="false">
              Contador de dinero
            </button>
            <button
              class="nav-link"
              id="nav-ptable-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-ptable"
              type="button"
              role="tab"
              aria-controls="nav-ptable"
              aria-selected="false">
              Tabla periódica
            </button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-imc"
            role="tabpanel"
            aria-labelledby="nav-imc-tab"
            tabindex="0">
            <div class="container-fluid w-100 w-md-75 p-4 py-0" id="imc-board">
              <h3 class="text-center text-info-emphasis my-2">
                Calculadora de índice de masa coporal (IMC)
              </h3>
              <div
                id="containerUserInputs"
                class="mx-auto mt-3"
                style="width: 600px">
                <span class="fw-semibold my-4" style="font-size: 0.85rem">
                  Calculadora de IMC para adultos
                </span>
                <div class="container_form bg-body-tertiary my-2 p-4">
                  <img
                  src="https://cdn-icons-png.flaticon.com/512/10481/10481308.png"
                  alt="icono de Calculadora de IMC" class="d-block mx-auto
                  ratio-1x1"" style="width: 3rem;">

                  <form class="my-2 needs-validation" id="formIMC" novalidate>
                    <div class="mb-3">
                      <label for="estatura" class="form-label">
                        Estatura(en metros: ej. 1.8)
                      </label>
                      <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="estatura"
                        required />
                      <div class="invalid-feedback" id="invalid-estatura">
                        Por favor ingrese su estatura.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="peso" class="form-label">
                        Peso(en kilos: ej. 71.2)
                      </label>
                      <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="peso"
                        required />
                      <div class="invalid-feedback" id="invalid-peso">
                        Por favor ingrese su peso.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="genero" class="form-label">Género</label>
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="genero"
                        required>
                        <option selected value="">Seleccionar</option>
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                      </select>
                      <div class="invalid-feedback" id="invalid-genero">
                        Por favor seleccione su género.
                      </div>
                    </div>
                    <div class="mb-3 row mx-0">
                      <button type="submit" class="btn btn-info" id="btn-calc">
                        Calcular IMC
                      </button>
                    </div>
                  </form>
                  <div
                    class="my-2 bg-light-subtle rounded rounded-2 p-3 list-unstyled border-5 border-start d-flex align-items-center gap-2"
                    id="containerResult">
                    <div class="indicator py-4 me-4">
                      <span id="indicator-value"></span>
                    </div>
                    <div class="labelResult">
                      <b class="mb-3">
                        Tu IMC: <span id="resultIMC" class="fw-normal">--</span>
                      </b>
                      <span class="fw-bold">
                        Tu categoria:
                        <span id="categoriaIMC" class="fw-normal">--</span>
                      </span>
                    </div>
                  </div>
                  <span
                    class="fw-bold d-block text-center w-100"
                    id="gratitude"></span>
                </div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="nav-contador-dinero"
            role="tabpanel"
            aria-labelledby="nav-contador-dinero-tab"
            tabindex="0">
            <div class="container-fluid w-100 w-md-75 p-4" id="contador-board">
              <h3 class="text-center mt-2">Contador de dinero</h3>
              <div class="totalMoney-container text-center">
                <h5>Tienes en total: <span id="total-indicator"></span></h5>
                <button type="button" class="btn btn-info" id="btn-reload">
                  Reiniciar
                </button>
              </div>
              <section
                class="row row-cols-1 row-cols-md-3 row-cols-lg-6 g-4 my-2 justify-content-center align-content-center"
                id="coinsContainer"></section>
              <section
                class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4 my-2 justify-content-center align-content-center"
                id="billsContainer"></section>
            </div>
          </div>
          <div
            class="tab-pane fade Reset Dark"
            id="nav-ptable"
            role="tabpanel"
            aria-labelledby="nav-ptable-tab"
            tabindex="0">
            <h3 class="text-center mt-2">Elementos Químicos</h3>
            <section id="elementsChemistryContainer">
              <!-- contenido generado con js -->
            </section>
          </div>
        </div>
      </div>
    </main>
    <audio src="./assets/img/coin.mp3" id="coin-sound"></audio>
    <audio src="./assets/img/bill.mp3" id="bill-sound"></audio>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/mainIMC.js"></script>
    <script type="module" src="./assets/js/mainMoneyCounter.js"></script>
    <script type="module" src="./assets/js/mainElementos.js"></script>
  </body>
</html>
